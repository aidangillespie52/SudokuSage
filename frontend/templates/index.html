<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sudoku</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="/static/css/custom.css"/>
  <link rel="stylesheet" href="/static/css/board.css"/>
  <link rel="stylesheet" href="/static/css/response.css"/>
  <link rel="stylesheet" href="/static/css/buttons.css"/>
</head>
<body>

  <!-- board -->
  <div id="timer" class="timer">00:00</div>
  <div class="board-container">
    <div id="board" class="board"></div>

    <div class="board-actions">
      <button id="btn-hint">Hint</button>
      <button id="btn-clear">Clear</button>
      <button id="btn-new-game">New Game</button>
      
      <div id="difficulty-modal" class="difficulty-modal hidden">
        <div class="difficulty-card">
          <div class="difficulty-title">Pick Difficulty</div>

          <div class="difficulty-grid">
            <button class="difficulty-btn" data-diff="very-easy">Very Easy</button>
            <button class="difficulty-btn" data-diff="easy">Easy</button>
            <button class="difficulty-btn" data-diff="medium">Medium</button>
            <button class="difficulty-btn" data-diff="hard">Hard</button>

            <!-- <button class="difficulty-btn" data-diff="expert">Expert</button> -->
          </div>

          <button id="difficulty-cancel" class="difficulty-cancel">Cancel</button>
        </div>
      </div>
    </div>

  </div>

  <!-- ai interaction -->
  <div class="right-side">
    <div class="response-window" id="response-window"></div>
    <div class="prompt-input">
      <input id="user-input" type="text" placeholder="Ask the AIâ€¦" />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/static/js/board.js"></script>
  <script src="/static/js/response.js"></script>

</body>
</html>
